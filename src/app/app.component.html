<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content"
                  type="overlay">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>{{ 'side-menu.MENU' | transloco }}</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false"
                                     *ngFor="let p of appPages; trackBy: trackByFn">
                        <ion-item [routerDirection]="'root'"
                                  [routerLink]="[p.url]">
                            <ion-icon slot="start"
                                      color="primary"
                                      [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{ p.title | transloco }}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
