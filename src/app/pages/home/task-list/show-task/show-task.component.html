<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="end">
            <ion-button (click)="close()">
                <ion-icon name="close-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-text>
        <h2>
            {{ task.name }}
            <ion-text *ngIf="task.qty">
                , {{ task.qty }}
                <ion-text *ngIf="task.units">
                    ({{ units?.map[task.units].label | transloco }})
                </ion-text>
            </ion-text>
            <ion-text *ngIf="task.alertTime && !task.doneStatus">
                <p>{{ task.alertTime | date: 'dd.MM.yy HH:mm' }}</p>
            </ion-text>
        </h2>
    </ion-text>
    <ion-text>{{ task.description }}</ion-text>
    <ion-row *ngIf="fromLocalNotifications && task.alertTime">
        <ion-button (click)="openPicker()">{{ 'task-list.PUT_OFF' | transloco }}</ion-button>
    </ion-row>
</ion-content>
