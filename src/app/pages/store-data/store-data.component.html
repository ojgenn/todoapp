<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-row>
        <ion-col>
            <ion-label>
                {{ 'store-data.T' | transloco }}
            </ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button color="light"
                        (click)="save()">
                {{ 'buttons.SAVE' | transloco }}
            </ion-button>
        </ion-col>

        <ion-col>
            <ion-button color="danger"
                        (click)="load()">
                {{ 'buttons.LOAD' | transloco }}
            </ion-button>
        </ion-col>

    </ion-row>
</ion-content>
