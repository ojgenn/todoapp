<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            {{ 'store-data.T' | transloco }}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col>
            <ion-button color="primary"
                        (click)="save()">
                {{ 'buttons.SAVE' | transloco }}
            </ion-button>
        </ion-col>

        <ion-col>
            <ion-button color="danger"
                        (click)="load()">
                {{ 'buttons.LOAD' | transloco }}
            </ion-button>
        </ion-col>

    </ion-row>
</ion-content>
